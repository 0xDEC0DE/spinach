services:
  - redis-server

language: python

python:
    - "3.5"
    - "3.6"
    - "3.7-dev"

install:
    - pip install -e .[tests]

script:
    - pytest -v --cov=spinach tests/
    - pycodestyle spinach tests

after_success:
  - pip install python-coveralls
  - coveralls

notifications:
    email: false
